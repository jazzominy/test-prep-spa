<div class="container">
    <div class="col-lg-4 col-md-3 col-sm-3"></div>
    <div class="col-lg-4 col-md-6 col-sm-6">
        <div id="loginPanel" class="panel panel-default" ng-hide="isRegisterView">
            <div class="panel-heading">Login</div>
            <div class="panel-body">
                <form name="login" novalidate ng-submit="signin()">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" ng-model="auth.loginUser.email" required autofocus/>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" ng-model="auth.loginUser.pwd" required/>
                    </div>
                    <div ng-show="message" id="errMsg" style="color:red">{{message}}</div>
                    <button id="submitBtn" type="submit" class="btn btn-primary"
                            ng-disabled="login.$invalid">Sign in</button>
                </form>
                <div class="text-center" style="padding-top:10px">
                    <a href="" ng-click="toggleRegisterView()">Register</a>
                </div>
            </div>
        </div>
        <div id="registerPanel" class="panel panel-default" ng-show="isRegisterView">
            <div class="panel-heading">Register</div>
            <div class="panel-body">
                <form name="registerForm" novalidate ng-submit="register()">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" ng-model="auth.regUser.email" name="email"/>
                        <span ng-show="emailErrMessage" style="color:red">
                            {{emailErrMessage}}</span>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" ng-model="auth.regUser.pwd" name="pwd"/>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" compare-to="auth.regUser.pwd"
                               ng-model="pwdConfirm" name="pwdConfirm" required/>
                        <span ng-show="registerForm.pwdConfirm.$dirty && registerForm.pwdConfirm.$invalid"
                              style="color:red">
                            Passwords do not match</span>
                    </div>
                    <div ng-show="registerMessage" style="color:green;text-align:center;margin-bottom:10px">
                            {{registerMessage}}</div>
                    <button id="registerBtn" type="submit" class="btn btn-primary"
                            ng-disabled="registerForm.pwdConfirm.$invalid">Register</button>
                </form>
                <div class="text-center" style="padding-top:10px">
                    <a href="" ng-click="toggleRegisterView()">Sign in</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-3 col-sm-3"></div>
</div>
